
                            <section class="work-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "experiences" }}</h3>

                                {{ range .Site.Params.experience.list }}
                                <div class="item mb-3">
                                    <div class="item-heading row align-items-center mb-">
                                        <h4 class="item-title col-12 col-md-6 col-lg-12 mb-2 mb-md-0">{{ .title }}</h4>
                                    </div>
                                    <div class="item-meta text-muted text-left, mb-2">{{ .company }} | {{ .dates }}</div>

                                    <div class="item-content">
                                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                                        <ul class="resume-list">
                                            {{ range .items }}
                                            <li>{{ with .details }}{{ . | markdownify }}{{ end }}</li>
                                            {{ end }}
                                        </ul>
                                    </div>
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//work-section-->
