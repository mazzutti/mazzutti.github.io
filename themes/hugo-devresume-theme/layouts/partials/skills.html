
                            <section class="skills-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "skills" }}</h3>

                                {{ range .Site.Params.skills.list }}
                                <div class="item">
                                    <h4 class="item-title">{{ .title }}</h4>
                                    <div class="list-unstyled resume-skills-list">
                                        {{ range .items }}
                                        <span class="mb-2">{{ with .details }}{{ . | markdownify }}{{ end }}{{ if not (eq .separator "")}}<span class="skill-separator"> </span>{{end}}</span>
                                        {{ end }}
                                    </div>
                                </br>
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//skills-section-->
